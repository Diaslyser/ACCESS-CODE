<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACCESS TERMINAL // ISOLD'S CODE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', sans-serif;
            color: #00fff2;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            animation: fadeIn 3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(1.1);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #00fff2;
            text-shadow: 0 0 12px #00fff2;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            background: transparent;
            border: 1px solid #00fff2;
            padding: 12px;
            color: #00fff2;
            border-radius: 10px;
            width: 250px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1rem;
            transition: box-shadow 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px #00fff2;
        }

        button {
            background: transparent;
            border: 1px solid #00fff2;
            padding: 10px 25px;
            color: #00fff2;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00fff2;
            color: #000;
            box-shadow: 0 0 15px #00fff2;
        }

        .error {
            color: red;
            margin-top: 20px;
            text-shadow: 0 0 5px red;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>

    <div class="container">
        <h1>GATEWAY // ISOLDâ€™S CODE - TENSIA ACCESS</h1>
        <form method="POST">
            <input type="text" name="code" placeholder="ENTER ACCESS CODE" required>
            <button type="submit">UNLOCK</button>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <div class="footer-text">Pickaninny Records | Classified AI Archive</div>
    </div>

    <!-- Three.js 3D Background -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({canvas: document.getElementById("bg"), antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometry = new THREE.TorusGeometry(10, 3, 16, 100);
        const material = new THREE.MeshStandardMaterial({ color: 0x00fff2, wireframe: true });
        const torus = new THREE.Mesh(geometry, material);
        scene.add(torus);

        const light = new THREE.PointLight(0x00fff2, 2);
        light.position.set(5, 5, 5);
        scene.add(light);

        camera.position.z = 20;

        function animate() {
            requestAnimationFrame(animate);
            torus.rotation.x += 0.005;
            torus.rotation.y += 0.007;
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
